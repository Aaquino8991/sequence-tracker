<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequence Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Sequence Tracker</h1>
      <header class="table-header">Daytona</header>
      <table>
        <tr>
          <th>Sequence</th>
          <th>Operator</th>
        </tr>
        <tr>
          <td>1</td>
          <td class="operator-name"></td>
        </tr>
        <tr>
          <td>2</td>
          <td class="operator-name"></td>
        </tr>
        <tr>
          <td>3</td>
          <td class="operator-name"></td>
        </tr>
      </table>
      <header class="table-header">Ace</header>
      <table>
        <tr>
          <th>Sequence</th>
          <th>Operator</th>
        </tr>
        <tr>
          <td>1</td>
          <td class="operator-name"></td>
        </tr>
        <tr>
          <td>2</td>
          <td class="operator-name"></td>
        </tr>
        <tr>
          <td>3</td>
          <td class="operator-name"></td>
        </tr>
      </table>
      <button class="randomize-btn">Randomize</button>
    </main>
    <aside>
      <header class="table-header">Shaping</header>
      <table>
        <tr>
          <th></th>
          <th>Operator</th>
        </tr>
        <tr>
          <td>Cube</td>
          <td class="cube operator-name"></td>
        </tr>
        <tr>
          <td>Laser</td>
          <td class="laser operator-name"></td>
        </tr>
        <tr>
          <td>Richmond</td>
          <td class="richmond operator-name"></td>
        </tr>
      </table>
    </aside>
    <script src="script.js"></script>
  </body>
</html>
