<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequence Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Sequence Tracker</h1>
    <main>
      <header class="table-header">Ace</header>
      <table>
        <tr>
          <th>Sequence</th>
          <th>Operator</th>
        </tr>
        <tr>
          <td>1</td>
          <td class="operator-name"></td>
        </tr>
        <tr>
          <td>2</td>
          <td>Michele</td>
        </tr>
        <tr>
          <td>3</td>
          <td class="operator-name"></td>
        </tr>
      </table>
      <header class="table-header">Daytona</header>
      <table>
        <tr>
          <th>Sequence</th>
          <th>Operator</th>
        </tr>
        <tr>
          <td>1</td>
          <td class="operator-name"></td>
        </tr>
        <tr>
          <td>2</td>
          <td class="operator-name"></td>
        </tr>
        <tr>
          <td>3</td>
          <td class="operator-name"></td>
        </tr>
      </table>
    
      <header class="table-header">Shaping</header>
      <div class="radio-buttons">
        <input type="radio" id="rotate" name="random-rotate" value="rotate">
        <label for="rotate">Rotate</label><br>
        <input type="radio" id="random" name="random-rotate" value="random">
        <label for="random">Random</label><br>
      </div>
      <table>
        <tr>
          <th></th>
          <th>Operator</th>
        </tr>
        <tr>
          <td>Cube</td>
          <td class="cube-operator-name"></td>
        </tr>
        <tr>
          <td>Laser</td>
          <td class="cube-operator-name"></td>
        </tr>
        <tr>
          <td>Richmond</td>
          <td class="cube-operator-name"></td>
        </tr>
      </table>
      <table class="misc-table">
        <tr>
          <th></th>
          <th>Operator</th>
        </tr>
        <tr>
          <td>Waterspider</td>
          <td class="operator-name"></td>
        </tr>
        <tr></tr>
          <td>Extra</td>
          <td class="operator-name"></td>
        </tr>
      </table>
    </main>
    <button class="randomize-btn">Randomize</button>
    <script src="script.js"></script>
  </body>
</html>
